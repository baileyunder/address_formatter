<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>repl.it</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<h1>Simple Address Formatter</h1>
	<fieldset>
		<legend>Address Form</legend>
		<p>
			<label>Name:</label>
        <br>
        <input type="text" id="my_name">
      </p>
      <p>
        <label>Street:</label>
        <br>
        <input type="text" id="my_street">
      </p>
      <p>
        <label>City:</label>
        <br>
        <input type="text" id="my_city">
      </p>
      <p>
        <label>State:</label>
        <br>
        <input type="text" id="my_state">
      </p>
      <p>
        <label>Zip:</label>
        <br>
        <input type="number" id="my_zip">
      </p>
      <button type="button" onclick="FormatAddress()">Submit</button>
      <button type="button" onclick="Reset()">Reset</button>
    </fieldset>
    <fieldset>
      <legend>Formatted Address</legend>
      <p id="formName"></p>
      <p id="formStreet"></p>
      <p id="formCityState"></p>
      <button type="button" onclick="print()">Print</button>
    </fieldset>
    <script src="script.js"></script>
  </body>
</html>
